<head>
    <meta charset="UTF-8">
    <title>서울삼육고등학교 스마트 캠퍼스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7fafc;
            color: #222;
        }
        .header {
            background: #2d7a2d;
            color: #fff;
            padding: 0 0 0 220px;
            height: 80px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(44,130,67,0.07);
        }
        .logo-area {
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 80px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #e0e0e0;
            z-index: 10;
        }
        .logo-area img {
            height: 54px;
            margin-right: 12px;
            max-width: 80%;
            height: auto;
        }
        .logo-area .school-name {
            font-size: 1em;
            font-weight: bold;
            color: #2d7a2d;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        .sidebar {
            position: fixed;
            top: 80px;
            left: 0;
            width: 220px;
            height: calc(100% - 80px);
            background: #fff;
            border-right: 1px solid #e0e0e0;
            padding-top: 30px;
            box-sizing: border-box;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: #2d7a2d;
            text-decoration: none;
            font-size: 1.07em;
            border-radius: 8px 0 0 8px;
            transition: background 0.18s, color 0.18s;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #e8f5e9;
            color: #1b5e20;
            font-weight: bold;
        }
        .sidebar a .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .main {
            margin-left: 220px;
            padding: 40px;
            min-height: 100vh;
            background: #f7fafc;
        }
        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d7a2d;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .desc {
            color: #444;
            margin-bottom: 30px;
            font-size: 1.07em;
        }
        .card-list {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44,130,67,0.07);
            padding: 28px 22px 22px 22px;
            width: 270px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: box-shadow 0.2s;
            word-break: break-word;
        }
        .card:hover {
            box-shadow: 0 6px 24px rgba(44,130,67,0.13);
        }
        .card .card-icon {
            font-size: 2em;
            color: #388e3c;
            margin-bottom: 12px;
        }
        .card .card-title {
            font-size: 1.13em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2d7a2d;
        }
        .card .card-desc {
            color: #444;
            font-size: 0.98em;
        }
        .hidden {
            display: none;
        }
        .search-bar {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(44,130,67,0.07);
            font-size: 1em;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        .table th {
            background: #e8f5e9;
            color: #1b5e20;
            font-weight: bold;
        }
        .table button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.95em;
        }
        .table .btn-available {
            background: #2d7a2d;
            color: #fff;
        }
        .table .btn-unavailable {
            background: #ccc;
            color: #444;
            cursor: not-allowed;
        }
        @media (max-width: 1100px) {
            .main { padding: 24px 8px 24px 8px; }
            .card-list { gap: 18px; }
            .card { width: 45%; min-width: 220px; }
        }
        @media (max-width: 900px) {
            .main { margin-left: 0; padding: 18px 4vw 18px 4vw; }
            .sidebar, .logo-area, .header {
                position: static;
                width: 100%;
                left: 0;
                top: 0;
                height: auto;
                min-width: 0;
                box-shadow: none;
            }
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                padding-top: 10px;
                flex-direction: row;
                overflow-x: auto;
                background: #fff;
            }
            .sidebar nav {
                flex-direction: row;
                gap: 0;
                justify-content: space-around;
            }
            .sidebar a {
                border-radius: 0;
                padding: 10px 12px;
                font-size: 1em;
                min-width: 80px;
                justify-content: center;
            }
            .logo-area {
                justify-content: flex-start;
                padding-left: 10px;
            }
            .main {
                margin-left: 0;
            }
            .card-list {
                flex-direction: column;
                gap: 14px;
            }
            .card {
                width: 100%;
                min-width: 0;
            }
            .section-title {
                font-size: 1.2em;
            }
            .logo-area .school-name {
                font-size: 0.95em;
            }
        }
        @media (max-width: 600px) {
            html { font-size: 14px; }
            .main { padding: 10px 2vw 10px 2vw; }
            .section-title { font-size: 1.07em; }
            .desc { font-size: 0.98em; }
            .logo-area img { height: 36px; }
            .logo-area .school-name { font-size: 0.9em; }
            .card { padding: 16px 8px 12px 8px; }
            .table th, .table td { padding: 8px; font-size: 0.95em; }
        }
    </style>
</head>
